<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styl.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Student Registration Form</h1>
    </header>
    <div class="main">
      <form id="registrationForm">
        <table>
          <tr>
            <td><label for="na">Name</label></td>
            <td><input type="text" id="na" placeholder="Enter your name" /></td>
          </tr>
          <tr>
            <td><label for="ro">Roll No</label></td>
            <td>
              <input type="Number" id="nu" placeholder="Enter your number" />
            </td>
          </tr>
          <tr>
            <td><label for="co">Course</label></td>
            <td>
              <select name="Course" id="co">
                <option value="">Select Course</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="E&I">E&I</option>
                <option value="Mech">Mech</option>
                <option value="Civil">civil</option>
                <option value="IBT">IBT</option>
                <option value="Prod">Prod</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="ag">Age</label></td>
            <td>
              <input type="Number" id="ag" placeholder="Enter your Age" />
            </td>
          </tr>
          <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td>
              <input type="date" id="dob" />
            </td>
          </tr>
          <tr>
            <td><label for="em">E-mail</label></td>
            <td>
              <input type="email" id="em" placeholder="Enter your email" />
            </td>
          </tr>
          <tr>
            <td><label for="ps">Password</label></td>
            <td>
              <input
                type="password"
                id="ps"
                placeholder="Enter your Password"
              />
            </td>
          </tr>
          <tr>
            <td><label for="num">Phone Number</label></td>
            <td>
              <input type="Number" id="num" placeholder="Enter your Number" />
            </td>
          </tr>
          <tr>
            <td><label for="gen">Gender</label></td>
            <td>
              <select name="gender" id="gen">
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="Pl">Place</label></td>
            <td>
              <input type="text" id="pl" placeholder="Enter your place" />
            </td>
          </tr>
          <tr>
            <td><label for="cb">Terms</label></td>
            <td>
              <input type="checkbox" id="cb" name="terms" /> I agree to the
              terms and conditions
            </td>
          </tr>

            <td><button type="submit">Register</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
