<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Conference 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h3 {
            margin-top: 30px;
            color: #007acc;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        input[type="submit"] {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tech Conference 2025</h2>
        <img src="https://img.freepik.com/premium-photo/tech-conference-networking-sharing-innovative-ideas_875722-30625.jpg"  width="150" height="100">
        <p><strong>Date:</strong> March 15, 2025</p>
        <p><strong>Location:</strong> Grand Auditorium, City Center</p>
        <p><strong>Description:</strong> Join us for a cutting-edge technology conference where experts will discuss Artificial Intelligence, Blockchain, Cybersecurity, and more!</p>

        <h3>Registration Form</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required>

            <label for="company">Company/Organization:</label>
            <input type="text" id="company">

            <input type="submit" value="Register Now">
        </form>
    </div>
</body>
</html>
