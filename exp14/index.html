<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #807980;
      }
      .calculator {
        width: 250px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .screen {
        width: 93%;
        height: 50px;
        text-align: right;
        font-size: 1.5em;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 15px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #eee;
      }
      button:hover {
        background: #ddd;
      }
      .equal {
        background: #28a745;
        color: white;
        grid-column: span 2;
      }
      .equal:hover {
        background: #218838;
      }
      .clear {
        background: #d4a5aa;
        color: white;
      }
      .clear:hover {
        background: #c82333;
      }
      .delete {
        background: #d0b387;
        color: white;
      }
      .delete:hover {
        background: #e68900;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="screen" class="screen" disabled />
      <div class="buttons">
        <button onclick="clearScreen()" class="clear">C</button>
        <button onclick="deleteLastChar()" class="delete">X</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculateResult()" class="equal">=</button>
      </div>
    </div>
    <script>
      function appendValue(value) {
        document.getElementById("screen").value += value;
      }
      function clearScreen() {
        document.getElementById("screen").value = "";
      }
      function deleteLastChar() {
        let screen = document.getElementById("screen");
        screen.value = screen.value.slice(0, -1);
      }
      function calculateResult() {
        try {
          document.getElementById("screen").value = eval(
            document.getElementById("screen").value
          );
        } catch (e) {
          alert("Invalid expression");
        }
      }
    </script>
  </body>
</html>
